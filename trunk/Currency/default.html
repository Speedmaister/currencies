<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Currency</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Currency references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/defaultSettings.js"></script>
    <script src="js/models/homeModel.js"></script>
    <script src="js/models/preferenceModel.js"></script>
    <script src="js/clientInfo.js"></script>
    <script src="js/apiRequest.js"></script>
    <script src="js/codeConverter.js"></script>
    <script src="js/currencyAction.js"></script>
    <script src="js/data.js"></script>
    <script src="js/viewmodels/homeViewmodel.js"></script>
    <script src="js/defaultCodeBehind.js"></script>
    <script src="pages/home/homeCodeBehind.js"></script>
    <script src="pages/detailpage/detailpageCodeBehind.js"></script>
    <script src="/js/default.js"></script>
    <script src="pages/search/search.js"></script>
    <script src="js/viewmodels/detailViewModel.js"></script>
    <script src="js/viewmodels/searchViewModel.js"></script>
    <script src="js/viewmodels/settingsViewModel.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" 
            data-win-res="{winControl: {label:'AppBarCalculatorButton'}}" 
            data-win-options="{id:'calc', icon:'calculator', section: 'global'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-res="{winControl: {label:'AppBarFilterButton'}}" 
             data-win-options="{id:'filter', label:'Filter', icon:'filter', section: 'global'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-res="{winControl: {label:'MyCurrencyTag'}}" 
             data-win-options="{id:'baseCurrency', label:'My Currency', icon:'$', section: 'selection'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
             data-win-res="{winControl: {label:'AppBarExportButton'}}" 
             data-win-options="{id:'file-exporter', label:'Export to file',tooltip:'Export current selected currencies to csv file.', icon:'save', section: 'global'}" ></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
             data-win-res="{winControl: {label:'AppBarHistoryButton'}}" 
             data-win-options="{id:'historical', label:'Historical data', icon:'calendar', section: 'selection'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-res="{winControl: {label:'AppBarLatestButton'}}" 
             data-win-options="{
            id:'latest', 
            label:'Latest rates', 
            icon:'calendar', 
            section: 'selection', 
            disabled : true
        }"></button>
    </div>
    <div id="baseCurrencyMenu" data-win-control="WinJS.UI.Flyout" data-win-options="{anchor:'baseCurrency'}">
        <select id="baseCurrencySelect"></select>
    </div>
    <div id="historicalDataMenu" data-win-control="WinJS.UI.Flyout" data-win-options="{anchor:'historical'}">
        <div id="historicalDate" data-win-control="WinJS.UI.DatePicker" data-win-options="{minYear: '2013'}"></div>
        <button id="getHistoricalData" class="currencyButton" data-win-res="{textContent:'HistoricalDataMenuGetRatesButton'}" ></button>
    </div>
    <div id="calcBody" data-win-control="WinJS.UI.Flyout" data-win-options="{anchor:'calc'}">
        <div id="calcContainer">
            <h3  data-win-res="{textContent:'CalculatorMenuAmountTag'}"></h3>
            <input id="calcAmount" type="number" class="bodyCalc" />
            <h3  data-win-res="{textContent:'CalculatorMenuFromTag'}"></h3>
            <select id="fromCurrencySelect" class="bodyCalc"></select>
            <h3 data-win-res="{textContent:'CalculatorMenuToTag'}"></h3>
            <select id="toCurrencySelect" class="bodyCalc"></select>
            <button id="calculateBtn" class="currencyButton bodyCalc" data-win-res="{textContent:'CalculatorMenuCalculateButton'}"></button>
        </div>
    </div>
    <div id="filterMenu" data-win-control="WinJS.UI.Menu" data-win-options="{anchor:'filter'}">
        <button id="filterShowAll" data-win-control="WinJS.UI.MenuCommand"  data-win-res="{textContent:'FilterMenuItemAll'}"></button>
        <button id="filterShowSelected" data-win-control="WinJS.UI.MenuCommand"  data-win-res="{textContent:'FilterMenuItemSelected'}"></button>
    </div>
</body>
</html>
