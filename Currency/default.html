<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Currency</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <!-- Currency references -->
        <link href="/css/default.css" rel="stylesheet" />
        <script src="js/defaultSettings.js"></script>
        <script src="js/models/homeModel.js"></script>
        <script src="js/clientInfo.js"></script>
        <script src="js/apiRequest.js"></script>
        <script src="js/codeConverter.js"></script>
        <script src="js/currencyAction.js"></script>
        <script src="js/data.js"></script>
        <script src="js/viewmodels/homeViewmodel.js"></script>
        <script src="/js/default.js"></script>
        <script src="/js/navigator.js"></script>
    </head>
    <body>
        <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'calc', label:'Calculator', icon:'calculator', section: 'global'}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'filter', label:'Filter', icon:'filter', section: 'global'}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'baseCurrency', label:'My Currency', icon:'$', section: 'selection'}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'historical', label:'Historical data', icon:'calendar', section: 'selection'}" type="button"></button>
        </div>
    </body>
</html>
