<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>detailpage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="detailpage.css" rel="stylesheet" />
    <script src="../../js/chart.js"></script>
    <script src="detailpageCodeBehind.js"></script>
    <script src="detailpage.js"></script>
</head>
<body>
    <div id="currency-template" data-win-control="WinJS.Binding.Template">
        <div class="currency-template-tile">
            <div class="currency-header" data-win-bind="innerText: currency"></div>
            <img src="#" data-win-bind="src: flag" />
            <div class="currency-rate-tag">Rate</div>
            <div class="currency-amount" data-win-bind="innerText: amount"></div>
            <div class="currency-rate" data-win-bind="innerText: rate"></div>
            <div class="currency-invert-tag">Invert Rate</div>
            <div class="currency-invert-rate" data-win-bind="innerText: invert"></div>
        </div>
    </div>
    <div class="detailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to detailpage</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="detail-grid">
                <div id="currency-history">
                    <div class="currency-history-headers">
                        <span class="date-cell">Date</span><span class="rate-cell">Rate</span>
                    </div>
                    <div class="currency-history-table-container">
                        <table class="currency-history-table"></table>
                    </div>
                </div>
                <canvas id="currency-chart" width="600" height="500"></canvas>
                <div data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate:select('#currency-template'),
                itemDataSource: TODO,
                layout:{
                        type: WinJS.UI.ListLayout
                        }
                }">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
