<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Contract</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/search/search.css" rel="stylesheet" />
    <script src="searchViewModel.js"></script>
    <script src="search.js"></script>
</head>
<body>    
    <div id="currency-template" data-win-control="WinJS.Binding.Template">
        <div class="currency-template-tile">
            <div class="currency-header" data-win-bind="innerText: currency"></div>
            <img class="currency-flag" src="#" data-win-bind="src: flag" />
            <div class="currency-data-container">
                <div class="currency-rate-tag">Rate for</div>
                <div class="currency-amount" data-win-bind="innerText: amount"></div>
                <div class="currency-rate" data-win-bind="innerText: rate"></div>
                <div class="currency-invert-tag">Invert</div>
                <div class="currency-invert-rate" data-win-bind="innerText: invert"></div>
            </div>
        </div>
    </div>

    <div class="search fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis">Search results for: <span data-win-bind="innerText: searchQuery.string"></span></h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="resultslist win-selectionstylefilled" aria-label="Search results" 
                data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate:select('#currency-template'),
                itemDataSource: Currency.Search.ViewModels.resultList.dataSource,
                selectionMode: 'none' ,
                oniteminvoked:Currency.HomeCodeBehind.goToCurrencyDetailsPage
                }"></div>
        </section>
    </div>
</body>
</html>
