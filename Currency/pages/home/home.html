<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Currency rates</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="homeCodeBehind.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <div id="currency-template" data-win-control="WinJS.Binding.Template">
        <div class="currency-template-tile">
            <div class="currency-header" data-win-bind="innerText: currency"></div>
            <img class="currency-flag" src="#" data-win-bind="src: flag" />
            <div class="currency-data-container">
                <div class="currency-rate-tag">Rate for</div>
                <div class="currency-amount" data-win-bind="innerText: amount"></div>
                <div class="currency-rate" data-win-bind="innerText: rate"></div>
                <div class="currency-invert-tag">Invert</div>
                <div class="currency-invert-rate" data-win-bind="innerText: invert"></div>
            </div>
        </div>
    </div>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Currency rates</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="rates-list" data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate:select('#currency-template'),
                itemDataSource:Currency.ViewModels.currencies.dataSource,
                oniteminvoked:Currency.HomeCodeBehind.goToCurrencyDetailsPage,
                layout:{
                            type: WinJS.UI.GridLayout
                        }
                }">
            </div>
        </section>
    </div>
</body>
</html>
